<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <img src="/images/bg-pattern-card.svg" class="card-header" alt="" />
        <img
          src="/images/image-victor.jpg"
          class="card-img-profile"
          alt="Victor Crest"
        />
        <div class="container">
          <div class="intro">
            <p><span id="name">Victor Crest</span> 26</p>
            <p>London</p>
          </div>
        </div>
        <hr />
        <div class="stats">
          <p><span class="bold">80K</span> Followers</p>
          <p><span class="bold">803K</span> Likes</p>
          <p><span class="bold">1.4K</span> Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
